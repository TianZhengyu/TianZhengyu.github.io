<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A Multimodal BiMamba Network with Test-Time Adaptation for Emotion Recognition Based on Physiological Signals</title>

  <!-- Montserrat 字体，含粗体字重 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --max-w: 1400px;
      --muted: #000000;
      --accent: #000000;
      --bg: #ffffff;
      --text: #000000;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:"Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      font-weight:400;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{
      max-width:var(--max-w);
      margin:0 auto;
      padding:40px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    header{
      text-align:center;
      width:100%;
    }

    h1{
      margin:0;
      font-weight:900;
      line-height:1.14;
      letter-spacing:-0.015em;
      font-size:clamp(20px,3.2vw,36px);
      margin-bottom:14px;
      color:var(--text);
      max-width:1100px;
      margin-left:auto;
      margin-right:auto;
      text-wrap:balance;
    }

    .authors{
      color:var(--text);
      font-size:15px;
      line-height:1.5;
      margin-bottom:8px;
      font-weight:500;
    }
    .author-line{
      margin-bottom:4px;
    }
    .authors sup{
      font-size:0.7em;
      vertical-align:super;
      margin-left:2px;
      font-weight:800;
      color:inherit;
    }
    .authors sup span{
      font-weight:800;
    }

    .tag1{ color:#ef4444; }
    .tag2{ color:#3b82f6; }
    .tag3{ color:#10b981; }
    .tag4{ color:#f97316; }
    .tag5{ color:#8b5cf6; }
    .tag6{ color:#ec4899; }
    .tag7{ color:#0ea5e9; }

    .venue-tag{
      margin:4px 0 6px;
      font-size:14px;
      font-weight:700;
      letter-spacing:0.22em;
      text-transform:uppercase;
      color:var(--text);
      font-family:"Courier New",ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono";
    }

    .affil{
      color:var(--text);
      font-size:14px;
      margin-top:4px;
      font-weight:500;
    }
    .affil .aff-num{
      font-weight:800;
      margin-right:4px;
    }

    .meta{
      margin-top:4px;
      color:var(--muted);
      font-size:14px;
      font-weight:600;
    }

    .btns{
      margin-top:16px;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:800;
      font-size:15px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
    }
    .btn-paper{
      background:var(--accent);
      color:#ffffff;
    }
    .btn-code{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(17,24,39,0.18);
    }
    .btn-icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    /* 默认按钮图标尺寸（Paper / Code） */
    .btn-icon svg{
      width:16px;
      height:16px;
    }

    main{
      width:100%;
      margin-top:32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:56px;
    }

    .figure-box{
      width:100%;
      border-radius:18px;
      border:3px dashed rgba(107,114,128,0.25);
      padding:22px;
      box-sizing:border-box;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.4));
    }
    .figure-box img{
      max-width:100%;
      height:auto;
      border-radius:8px;
      display:block;
      box-shadow:inset 0 -6px 18px rgba(0,0,0,0.03);
    }

    .paper-figure{
      max-height:80vh;
      width:auto;
    }

    .exp1-img{
      width:66%;
      height:auto;
    }

    .contrib-box{
      max-width:980px;
      margin:16px auto 0;
      padding:18px 22px;
      background:linear-gradient(180deg,#fefce8,#fff7ed);
      border-radius:16px;
      border:1.5px solid #f59e0b;
      box-shadow:0 12px 34px rgba(15,23,42,0.10);
      text-align:left;
    }
    .contrib-title{
      font-size:18px;
      font-weight:900;
      color:var(--text);
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin-bottom:10px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .contrib-list{
      margin:0;
      padding-left:20px;
      font-size:17px;
      line-height:1.75;
      color:var(--text);
      font-weight:500;
    }
    .contrib-list li{
      margin:8px 0;
    }
    .contrib-list strong{
      font-weight:800;
    }
